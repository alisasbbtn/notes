<html>
  <head>
    <title>Board with notes</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300|Roboto:300"
      rel="stylesheet"
    />

      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="top">
      <div class="board__notes board__notes--active">
        <span class="counter"></span> <br />
        <span class="counter--title"></span>
      </div>

      <div class="add__container">
        <input type="text" class="add__title" placeholder="Title" />
        <textarea class="add__body" placeholder="Take a note..."></textarea>
        <button type="button" class="add__btn"><span class="ion-plus"></span></button>
      </div>

      <div class="board__notes board__notes--archived">
        <span class="counter"></span> <br />
        archived <span class="counter--title"></span>
      </div>

      
    </div>
